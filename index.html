<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
   body{ background-image:url("https://i.pinimg.com/originals/78/07/a6/7807a61490f1f828b0ce7688fa2847ec.jpg"); background-repeat:no-repeat; background-attachment:fixed; background-size: 100% 100%;opacity:0.9;}
    .text-white{
        color:white
    }
</style>
<body>
    <nav class="navbar" style="background-color:#fa9505">  <a class="navbar-brand">My Book recommendation</a> <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li> <li><a href="/recommend">Recommend</a></li> <li><a>Contact</a></li> </ul> </nav>
    <div class="container"> <div class="row"> <div class="col-md-12"> <h1 class="text-white" style="font-size:50px">Top 50 Books</h1> </div>
            {% for i in range(book_name|length) %} <div class="col-md-3" style="margin-top:50px">  <div class="card">  <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}"> <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>  <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4> </div> </div> </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
